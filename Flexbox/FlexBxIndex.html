<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Flex Box Index</title>
  </head>
  <body>
    <div class="container">
    <h1 class="text-center diplay-4">Flex Box Justify Between</h1>
      <div class="border border-dark d-flex justify-content-between" style="height: 200px">
        <button class="btn btn-info btn-lg">Large</button>
        <button class="btn btn-warning ">Small</button>
      </div>
    </div>
    <div class="container">
    <h1 class="text-center diplay-4">Justify Between</h1>
      <div class="border border-dark d-flex justify-content-between" style="height: 200px">
        <button class="btn btn-info btn-lg">Large</button>
        <button class="btn btn-warning ">Small</button>
        <button class="btn btn-info btn-lg">Large</button>
      </div>
    </div>
    </div>
    <div class="container">
    <h1 class="text-center diplay-4">Justify around</h1>
      <div class="border border-dark d-flex justify-content-around" style="height: 200px">
        <button class="btn btn-info btn-lg">Large</button>
        <button class="btn btn-warning ">Small</button>
        <button class="btn btn-info btn-lg">Large</button>
      </div>
    </div>
    <div class="container">
      <h1 class="text-center diplay-4">Align Item Center</h1>
      <div class="border border-dark d-flex justify-content-around align-items-center" style="height: 200px">
        <button class="btn btn-info btn-lg">Large</button>
        <button class="btn btn-warning ">Small</button>
        <button class="btn btn-info btn-lg">Large</button>
      </div>
    </div>

    <div class="container">
      <h1 class="text-center diplay-4">Start and end align</h1>
      <div class="border border-dark d-flex justify-content-start align-items-end" style="height: 200px">
        <button class="btn btn-info btn-lg">Large</button>
        <button class="btn btn-warning ">Small</button>
        <button class="btn btn-info btn-lg">Large</button>
      </div>
    </div>

    <div class="container">
      <h1 class="text-center diplay-4">Reverse start align</h1>
      <div class="border border-dark d-flex flex-row-reverse justify-content-start align-items-end" style="height: 200px">
        <button class="btn btn-info btn-lg">Large</button>
        <button class="btn btn-warning ">Small</button>
        <button class="btn btn-info btn-lg">Large</button>
      </div>
    </div>

    <div class="container">
      <h1 class="text-center diplay-4">Reverse flex align</h1>
      <div class="border border-dark d-flex flex-column-reverse justify-content-start align-items-end" style="height: 200px">
        <button class="btn btn-info btn-lg">Large</button>
        <button class="btn btn-warning ">Small</button>
        <button class="btn btn-info btn-lg">Large</button>
      </div>
    </div>

    <div class="container">
      <h1 class="text-center diplay-4">Column flex align</h1>
      <div class="border border-dark d-flex flex-column-reverse justify-content-start" style="height: 200px">
        <button class="btn btn-info btn-lg">Large</button>
        <button class="btn btn-warning ">Small</button>
        <button class="btn btn-success btn-lg">Large</button>
      </div>
    </div>
<hr>
<hr>
     <div class="container">
      <h6>Switches from row to column at medium size</h6>
      <h1 class="text-center diplay-4">Dynamic flex box align</h1>
      <div class="d-flex flex-column flex-md-row justify-content-center justify-content-between ">
        <button class="btn btn-info">Large</button>
        <button class="btn btn-warning ">Small</button>
        <button class="btn btn-success">Large</button>
        <button class="btn btn-danger">Large</button>
        <button class="btn btn-success">Large</button>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
